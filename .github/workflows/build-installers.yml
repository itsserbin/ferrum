name: Build Installers

on:
  pull_request:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v0.1.3)"
        required: false

concurrency:
  group: installers-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  TAG: ${{ github.event.inputs.tag || (github.ref_type == 'tag' && github.ref_name) || '' }}

jobs:
  resolve-version:
    runs-on: ubuntu-22.04
    outputs:
      version: ${{ steps.version.outputs.version }}
      is-release: ${{ steps.version.outputs.is-release }}
      is-prerelease: ${{ steps.version.outputs.is-prerelease }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.TAG || github.ref }}
          persist-credentials: false

      - id: version
        run: |
          if [[ -n "$TAG" && "$TAG" == v* ]]; then
            echo "version=${TAG#v}" >> "$GITHUB_OUTPUT"
            echo "is-release=true" >> "$GITHUB_OUTPUT"
            if [[ "$TAG" == *-* ]]; then
              echo "is-prerelease=true" >> "$GITHUB_OUTPUT"
            else
              echo "is-prerelease=false" >> "$GITHUB_OUTPUT"
            fi
          else
            VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "is-release=false" >> "$GITHUB_OUTPUT"
            echo "is-prerelease=false" >> "$GITHUB_OUTPUT"
          fi

  macos-dmg:
    needs: resolve-version
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-26
            target: aarch64-apple-darwin
          - runner: macos-15-intel
            target: x86_64-apple-darwin
    runs-on: ${{ matrix.runner }}
    env:
      VERSION: ${{ needs.resolve-version.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.TAG || github.ref }}
          persist-credentials: false
          submodules: recursive

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Build release binary
        run: cargo build --release --locked --target "${{ matrix.target }}"

      - name: Package .app bundle
        run: |
          set -euo pipefail
          APP_ROOT="dist-macos/Ferrum.app/Contents"
          mkdir -p "$APP_ROOT/MacOS" "$APP_ROOT/Resources"
          cp "target/${{ matrix.target }}/release/ferrum" "$APP_ROOT/MacOS/Ferrum"
          chmod +x "$APP_ROOT/MacOS/Ferrum"
          cp assets/AppIcon.icns "$APP_ROOT/Resources/AppIcon.icns"
          sed "s/\${VERSION}/$VERSION/g" installer/macos/Info.plist.template > "$APP_ROOT/Info.plist"

      - name: Ad-hoc code sign
        run: codesign --force --deep -s - dist-macos/Ferrum.app

      - name: Create DMG
        run: |
          set -euo pipefail
          DMG_NAME="ferrum-${{ matrix.target }}.dmg"

          create-dmg \
            --volname "Ferrum" \
            --volicon "assets/AppIcon.icns" \
            --background "assets/dmg-background.png" \
            --window-pos 200 120 \
            --window-size 660 400 \
            --icon-size 80 \
            --icon "Ferrum.app" 180 170 \
            --hide-extension "Ferrum.app" \
            --app-drop-link 480 170 \
            --no-internet-enable \
            --hdiutil-retries 10 \
            "$DMG_NAME" \
            "dist-macos/Ferrum.app" \
            || true

          # create-dmg returns exit code 2 when it can't set icon positions
          # (common in CI). The DMG is still created successfully.
          if [ ! -f "$DMG_NAME" ]; then
            echo "::error::DMG creation failed"
            exit 1
          fi

          xattr -cr "$DMG_NAME"

      - name: Create .zip for Homebrew
        run: |
          cd "target/${{ matrix.target }}/release"
          zip "../../../ferrum-${{ matrix.target }}.zip" ferrum

      - name: Upload DMG
        uses: actions/upload-artifact@v6
        with:
          name: ferrum-${{ matrix.target }}.dmg
          path: ferrum-${{ matrix.target }}.dmg

      - name: Upload .zip
        uses: actions/upload-artifact@v6
        with:
          name: ferrum-${{ matrix.target }}.zip
          path: ferrum-${{ matrix.target }}.zip

  windows-installer:
    needs: resolve-version
    runs-on: windows-2022
    env:
      VERSION: ${{ needs.resolve-version.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.TAG || github.ref }}
          persist-credentials: false

      - uses: dtolnay/rust-toolchain@stable

      - uses: swatinem/rust-cache@v2
        with:
          key: x86_64-pc-windows-msvc

      - name: Build release binary
        run: cargo build --release --locked

      - name: Install Inno Setup
        shell: pwsh
        run: choco install innosetup -y --no-progress

      - name: Build installer
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          Copy-Item target\release\ferrum.exe installer\windows\ferrum.exe
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /DAppVersion=$env:VERSION installer\windows\ferrum.iss

      - name: Upload installer
        uses: actions/upload-artifact@v6
        with:
          name: Ferrum-Setup-x64.exe
          path: installer\windows\Output\Ferrum-Setup-x64.exe

  linux-packages:
    needs: resolve-version
    runs-on: ubuntu-22.04
    env:
      VERSION: ${{ needs.resolve-version.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.TAG || github.ref }}
          persist-credentials: false

      - uses: dtolnay/rust-toolchain@stable

      - uses: swatinem/rust-cache@v2
        with:
          key: x86_64-unknown-linux-gnu

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libx11-dev \
            libxkbcommon-dev \
            libwayland-dev \
            libxkbcommon-x11-0 \
            libudev-dev \
            libgtk-3-dev \
            libxdo-dev \
            libvulkan-dev

      - name: Install packaging tools
        run: |
          cargo install cargo-deb --version 3.6.2 --locked
          cargo install cargo-generate-rpm --locked

      - name: Build release binary
        run: cargo build --release --locked

      - name: Build .deb package
        run: cargo deb --no-build

      - name: Build .rpm package
        run: cargo generate-rpm

      - name: Create .zip for Homebrew
        run: |
          cd target/release
          zip ../../ferrum-x86_64-unknown-linux-gnu.zip ferrum

      - name: Upload .deb
        uses: actions/upload-artifact@v6
        with:
          name: ferrum-deb
          path: target/debian/*.deb

      - name: Upload .rpm
        uses: actions/upload-artifact@v6
        with:
          name: ferrum-rpm
          path: target/generate-rpm/*.rpm

      - name: Upload .zip
        uses: actions/upload-artifact@v6
        with:
          name: ferrum-x86_64-unknown-linux-gnu.zip
          path: ferrum-x86_64-unknown-linux-gnu.zip

  release:
    needs: [resolve-version, macos-dmg, windows-installer, linux-packages]
    if: needs.resolve-version.outputs.is-release == 'true'
    runs-on: ubuntu-22.04
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.TAG }}
          persist-credentials: false

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts/
          merge-multiple: true

      - name: Build release notes
        run: |
          set -euo pipefail

          # Find asset filenames from local artifacts
          asset() { ls artifacts/ | grep "$1" | head -1; }

          export BASE="https://github.com/${{ github.repository }}/releases/download/$TAG"
          export DMG_ARM=$(asset 'aarch64-apple-darwin\.dmg')
          export DMG_INTEL=$(asset 'x86_64-apple-darwin\.dmg')
          export WIN_SETUP=$(asset 'Ferrum-Setup-x64\.exe')
          export DEB=$(asset '\.deb$')
          export RPM=$(asset '\.rpm$')

          # Auto-generate changelog without creating the release
          export EXISTING=$(gh api "repos/${{ github.repository }}/releases/generate-notes" \
            -f tag_name="$TAG" --jq '.body')

          envsubst < installer/release-notes.md.template > /tmp/release-notes.md

      - name: Create GitHub Release
        run: |
          set -euo pipefail
          PRERELEASE=""
          if [[ "$TAG" == *-* ]]; then
            PRERELEASE="--prerelease"
          fi

          gh release create "$TAG" \
            --title "Ferrum ${TAG}" \
            --notes-file /tmp/release-notes.md \
            $PRERELEASE \
            artifacts/*

      - name: Generate and publish Homebrew formula
        if: needs.resolve-version.outputs.is-prerelease != 'true'
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          set -euo pipefail
          export VERSION="${TAG#v}"
          export BASE="https://github.com/${{ github.repository }}/releases/download/$TAG"
          export SHA_ARM64=$(sha256sum artifacts/ferrum-aarch64-apple-darwin.zip | awk '{print $1}')
          export SHA_INTEL=$(sha256sum artifacts/ferrum-x86_64-apple-darwin.zip | awk '{print $1}')
          export SHA_LINUX=$(sha256sum artifacts/ferrum-x86_64-unknown-linux-gnu.zip | awk '{print $1}')

          envsubst < installer/homebrew/ferrum.rb.template > ferrum.rb

          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/itsserbin/homebrew-tap.git" tap
          cp ferrum.rb tap/Formula/ferrum.rb
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/ferrum.rb
          git commit -m "ferrum $VERSION"
          git push
