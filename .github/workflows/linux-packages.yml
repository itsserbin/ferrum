name: Linux Packages

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  cargo-deb:
    name: Build .deb
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libx11-dev \
            libxkbcommon-dev \
            libwayland-dev \
            libxkbcommon-x11-0 \
            libudev-dev \
            libgtk-3-dev \
            libxdo-dev \
            libvulkan-dev

      - name: Install cargo-deb
        run: cargo install cargo-deb --version 3.6.2 --locked

      - name: Build .deb package
        run: cargo deb --locked

      - name: Wait for release creation
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for i in {1..60}; do
            if gh release view "${GITHUB_REF_NAME}" >/dev/null 2>&1; then
              exit 0
            fi
            sleep 20
          done
          echo "Release ${GITHUB_REF_NAME} was not created in time" >&2
          exit 1

      - name: Upload .deb to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${GITHUB_REF_NAME}" target/debian/*.deb --clobber

  cargo-generate-rpm:
    name: Build .rpm
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libx11-dev \
            libxkbcommon-dev \
            libwayland-dev \
            libxkbcommon-x11-0 \
            libudev-dev \
            libgtk-3-dev \
            libxdo-dev \
            libvulkan-dev

      - name: Install cargo-generate-rpm
        run: cargo install cargo-generate-rpm --locked

      - name: Build binary
        run: cargo build --release --locked

      - name: Build .rpm package
        run: cargo generate-rpm

      - name: Wait for release creation
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for i in {1..60}; do
            if gh release view "${GITHUB_REF_NAME}" >/dev/null 2>&1; then
              exit 0
            fi
            sleep 20
          done
          echo "Release ${GITHUB_REF_NAME} was not created in time" >&2
          exit 1

      - name: Upload .rpm to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${GITHUB_REF_NAME}" target/generate-rpm/*.rpm --clobber
